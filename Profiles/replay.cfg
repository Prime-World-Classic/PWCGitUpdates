unbindall

bind_command '=' replay_speed_inc
bind_command '-' replay_speed_dec
bind_command 'NUM_PLUS' replay_speed_inc
bind_command 'NUM_MINUS' replay_speed_dec
bind_command 'BACKSPACE' replay_speed_rst
bind_command 'P' replay_pause

bind show_statistics	'TAB'
bind !hide_statistics	'TAB'	 

bind cmd_cancel 'ESC'

exec spectator.cfg
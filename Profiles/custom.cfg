// ----- Development settings -----
bind show_hide_console      '`'
bind show_hide_console      'F1'
bind_command                ALT + '`' profiler_show_ui

bind_command                'CTRL' + '`' "toggle_debug_var"
bind_command                'CTRL' + 'SHIFT' + '`' "toggle_debug_var back"

bind_command 'CTRL' + 'P' "set_pause"
bind_command 'CTRL' + 'D' "kill_unit"
bind_command 'CTRL' + 'T' "teleport_unit"

bind show_ai_geometry 'ALT' + 'A'
bind print_object_statistics 'CTRL' + 'SHIFT' + 'M'
bind reloadshaders 'CTRL' + 'SHIFT' + 'S'

bind cs_debug_ctrl_down 'CTRL'
bind !cs_debug_ctrl_up 'CTRL'

bind cs_debug_key_mount    'O'
bind cs_debug_key_dismount 'I'

// Replay
bind replay_speed_inc     ']'
bind replay_speed_dec     '['
bind replay_speed_pause   'P'

// animation graph
// FOR DEBUG ONLY
bind cs_debug_ag_enable                   'CTRL' + 'Q'
bind cs_debug_ag_prev_graph               '['
bind cs_debug_ag_next_graph               ']'
bind cs_debug_ag_inc_speed                '='
bind cs_debug_ag_dec_speed                '-'
bind cs_debug_ag_change_delta             '0'
bind cs_debug_ag_change_elem              '9'
bind dump_states                          'CTRL' + 'E'
bind dump_active_states                   'CTRL' + 'L'

rs_keepalive_timeout 0
show_wasserzeichen 0

mmaking_enabled 1
mmaking_sex
pfx_sharp_enable 1

lobby_customization 1 //Enable login-screen "hidden options"
enable_cursor_clip 0

exec debugvars.cfg
exec mmaking.cfg
exec private.cfg
